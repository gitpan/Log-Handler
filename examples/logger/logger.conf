<file>
    alias    = file1
    filename = main.log
    maxlevel = info
    minlevel = emerg
</file>

<file>
    alias    = file2
    category = Foo
    filename = foo.log
    maxlevel = info
    minlevel = emerg
</file>

<file>
    alias    = file3
    category = Foo::Bar
    filename = foo-bar.log
    maxlevel = info
    minlevel = emerg
</file>

<file>
    alias    = file4
    category = Foo::Bar::Baz
    filename = foo-bar-baz.log
    maxlevel = info
    minlevel = emerg
</file>

# for debugging on the screen
<screen>
    alias    = screen1
    maxlevel = debug
    minlevel = emerg
    message_layout = %T [%L] (%P) %m
</screen>
