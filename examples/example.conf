<file>
    <default>
        newline        = 1
        permissions    = 0640
        timeformat     = %b %d %H:%M:%S
        fileopen       = 1
        reopen         = 1
        mode           = append
        message_layout = %T %H[%P] [%L] %S: %m
        debug_mode     = 2
    </default>
    <common>
        filename    = example-common-1.log
        maxlevel    = info
        minlevel    = warning
    </common>
    <error>
        filename    = example-error-1.log
        maxlevel    = warning
        minlevel    = emergency
    </error>
    <debug>
        filename    = example-debug-1.log
        maxlevel    = debug
        minlevel    = debug
    </debug>
</file>
<screen>
    <dump_to_screen>
        dump = 1
    </dump_to_screen>
</screen>
