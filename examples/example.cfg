<default>
    newline     = 1
    permissions = 0640
    timeformat  = %b %d %H:%M:%S
    fileopen    = 1
    reopen      = 1
    mode        = append
    prefix      = "%T %H[%P] [%L] %S: "
</default>
<common>
    filename    = example.log
    maxlevel    = info
    minlevel    = warn
</common>
<error>
    filename    = example-error.log
    maxlevel    = warn
    minlevel    = emergency
</error>
<debug>
    filename    = example-debug.log
    maxlevel    = debug
    minlevel    = debug
</debug>
