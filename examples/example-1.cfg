<file>
    <default>
        newline        = 1
        permissions    = 0640
        timeformat     = %b %d %H:%M:%S
        fileopen       = 1
        reopen         = 1
        mode           = append
        message_layout = %T %H[%P] [%L] %S: %m
        trace          = 0
        debug_mode     = 2
    </default>
    <common>
        filename    = example-common-1.log
        maxlevel    = info
        minlevel    = warn
    </common>
    <error>
        filename    = example-error-1.log
        maxlevel    = warn
        minlevel    = emergency
        trace       = 1
    </error>
    <debug>
        filename    = example-debug-1.log
        maxlevel    = debug
        minlevel    = debug
    </debug>
</file>
